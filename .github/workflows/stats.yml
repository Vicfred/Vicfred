name: Update Language Statistics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: StefVuck/Github-Language-Stats@v1.1.0
        with:
          github_token: ${{ secrets.STATS_TOKEN }}
          visualization_types: "leaderboard bar pie"
          output_path: "stats"
          dark_mode: "true"

      - name: Debug show stats outputs
        run: |
          echo "=== stats tree ==="
          find stats -maxdepth 2 -type f -ls || true
          echo "=== git status ==="
          git status --porcelain

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit updated images
        run: |
          git status --porcelain
          git add -A stats
          git status --porcelain
          git commit -m "Update language stats" || exit 0
          git push
